<form class="container">
  <div class="mt-3">
    <label class="mb-1">Course Name</label>
    <input name="name" required type="text" class="form-control" />
  </div>
  <div class="mt-3">
    <label class="mb-1">Course Price</label>
    <input name="price" type="number" required class="form-control" />
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-primary">Add to the course list</button>
  </div>
</form>
